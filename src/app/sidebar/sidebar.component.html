<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="image text-center" style="margin-top: 10px;">
          <img style="max-width:120px;" src="../../assets/img/default-user.png" alt="" class="img-circle elevation-2" alt="User Image">
      </div>
      <!--<div class="pull-left info">-->
        <!--<p><i class="fa fa-user" aria-hidden="true">&nbsp;&nbsp;{{user_name}}</i></p>-->
        <!--<a href="#"><i class="fa fa-circle text-success"></i> Online</a>-->
      <!--</div>-->
    </div>

    <ul class="sidebar-menu" data-widget="tree">
      <!--<li class="treeview active">
        <a href="#">
          <i class="fa fa-table"></i> <span>Dashboard</span>
        </a>
      </li>-->
        <li *ngIf="auth_user['role']=='userA'"  class="treeview" routerLinkActive="active">
            <a routerLink="/create-case">
                <i class="fa fa-user-md"></i>
                <span class="nav-label">Case Managemnet</span>
                <span class="pull-right-container">
                    <i class="fa fa-angle-left pull-right"></i>
                </span>
            </a>
            <ul class="treeview-menu">

                    </a>
                </li>
            </ul>
        </li>

        <li routerLinkActive="active">
            <a routerLink="/cases"><i class="fa fa-street-view"></i> <span class="nav-label">Cases</span> </a>
        </li>
        <li>
            <a routerLink="/upload-csv">
