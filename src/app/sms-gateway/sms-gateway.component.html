<div class="wrapper" xmlns="http://www.w3.org/1999/html">
  <app-header></app-header>
  <app-sidebar-setting></app-sidebar-setting>
  <ngx-spinner bdColor="rgba(51,51,51,0.8)"
               size="medium"
               color="#ffffff"
               type="ball-clip-rotate-pulse"></ngx-spinner>
  <!--<div class="content-wrapper" style="min-height: 916px;">-->
  <div class="content-wrapper" style="padding-right: 30px; padding-left: 30px;">
    <section class="content-header" style="padding-left: 0px" >
      <!--  <h1>
          <small>New Request</small>
        </h1>-->

    </section>


    <section class="content" >
      <div class="box">
        <div class="box-body" >
          <div class="row" style="margin-bottom: 19px;">
            <div class="col-md-12">
              <div class="sms-heading" style="margin-left: 12px;">
                <h4>SMS GATEWAY</h4>
                <h5 style="margin-bottom: 12px;">Edit sms gateway parmeters</h5>
              </div>
              <div class="form-group">
                <div class="col-md-8">
                  <label class="control-label " for="api_url">API URL:</label>
                  <input type="text" class="form-control field_element" id="api_url" placeholder="">
                </div>
            </div>
              <div class="form-group">
                <div class="col-md-5">
                  <label class="control-label " for="method">Field</label>
                  <input type="text" class="form-control field_element" id="method" placeholder="Method" >
                  <input type="text" class="form-control field_element" id="username" placeholder="UserName">
                  <input type="password" class="form-control field_element" id="password" placeholder="Password">
                  <input type="text" class="form-control field_element" id="from" placeholder="from">
                </div>
                <div class="col-md-5">
                  <label class="control-label " for="Send">Value</label>
                  <input type="text" class="form-control field_element"  id="Send" placeholder="Send" >
                  <input type="text" class="form-control field_element"  id="Team ARD" placeholder="Team ARD">
                  <input type="password" class="form-control field_element" id="Secretpass" placeholder="Secretpass">
                  <input type="text" class="form-control field_element" id="" placeholder="0000" >
               </div>


                <div class="col-md-2 ">
                  <button type="button " class="btn btn-primary btn-sm "  style="padding: 8px 19px;" >Add</button>
                </div>
                <div class="col-md-2 "style="margin-top:26px;">
                  <i class="fa fa-2x fa-remove iconSize clickable p-0-9-n m-l-5" title="View" style="color: grey;"></i>
                </div>
                <div class="col-md-2 "style="margin-top:26px;">
                  <i class="fa fa-2x fa-remove iconSize clickable p-0-9-n m-l-5" title="View" style="color: grey;"></i>
                </div>
                <div class="col-md-2 "style="margin-top:26px;">
                  <i class="fa fa-2x fa-remove iconSize clickable p-0-9-n m-l-5" title="View" style="color: grey;"></i>
                </div>

                <div class="col-md-4 ">
                  <button type="button" class="btn btn-primary btn-sm "  style="margin-right: 10px;padding: 8px 19px;">Save</button>
                  <button type="button" class="btn btn-primary btn-sm " style="padding: 8px 19px;">Test</button>
                </div>
                </div>


              </div>

          </div>
        </div>
      </div>
    </section>


  </div>
  <app-footer></app-footer>
</div>
